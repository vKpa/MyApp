<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% csrf_token %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'task_list' %}">ToDoリスト</a>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'task_list' %}">タスク一覧</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">ログアウト</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">ログイン</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">新規登録</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.toggle-complete').click(function(e) {
        e.preventDefault();
        var url = $(this).attr('href');
        var taskRow = $(this).closest('tr');
        var toggleLink = $(this);

        $.post(url, function(data) {
            if (data.completed) {
                taskRow.addClass('text-decoration-line-through');
                toggleLink.text('未対応にする');
            } else {
                taskRow.removeClass('text-decoration-line-through');
                toggleLink.text('完了にする');
            }
        });
    });
});
document.addEventListener('DOMContentLoaded', function() {
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    document.querySelectorAll('.toggle-complete').forEach(button => {
        button.addEventListener('click', function() {
            const taskId = this.dataset.taskId;
            fetch(`/task/${taskId}/toggle/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // タスクの状態を更新
                    const row = this.closest('tr');
                    row.classList.toggle('text-decoration-line-through');
                    this.textContent = data.completed ? '未対応にする' : '完了にする';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
});
</script>
